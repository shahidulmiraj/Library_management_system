<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMSTU Library</title>
  <link rel="stylesheet" href="./addBookPageDesign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div class="nav-top">
        <div class="logo">
          <a href="">
            <!-- <img src="" alt="logo"> -->
            RMSTU LIBRARY
            </a>
        </div>
        <div class="searchbar">
          <div class="header-search">
            <form action="#">
              <div class="input-group">
                <input class="form-control new-input" name="term" autocomplete="off" type="text" value placeholder="Search by book name, author or publication" aria-label="Search" aria-describedby="basic-addon2" required>
                <input type="hidden" id="js--search-filter-input" value="ALL" name="search_type">
                <div class="search-btn">
                  <button class="btn" type="submit"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="user-btn logout">
          <a class="user-menu" href="">
            <span>Log out</span>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
        </div>
      </div>
      <div class="separator"></div>
      <div class="nav-down">
        <ul class="dept-list">
          <li class="dept-name">
            <a href="">All</a>
          </li>
          <li class="dept-name">
            <a href="">CSE</a>
          </li>
          <li class="dept-name">
            <a href="">MGT</a>
          </li>
          <li class="dept-name">
            <a href="">THM</a>
          </li>
          <li class="dept-name">
            <a href="">FES</a>
          </li>
          <li class="dept-name">
            <a href="">FMRT</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h1>Add a new Book</h1>
      <div class="add-book-form">
        <form action="#" >
          <fieldset>
            <div class="input-box">
              <label>ISBN: </label>
              <input type="number" required>
            </div>
            <div class="input-box">
              <label>Book Name: </label>
              <input type="text" required>
            </div>
            <div class="input-box">
              <label>Edition: </label>
              <input type="number" required>
            </div>
            <div class="input-box">
              <label>Author Name: </label>
              <input type="text" required>
            </div>
            <div class="input-box">
              <label>Publication: </label>
              <input type="text" required>
            </div>
            <div class="input-box">
              <label>Quantity: </label>
              <input type="number" required>
            </div>
            <div class="input-box">
              <label>Category: </label>
              <input type="text" required>
            </div>
            <div class="input-box">
              <label>Shelf NO: </label>
              <input type="number" required>
            </div>
            <div class="input-box">
              <label>Shelve No: </label>
              <input type="number" required>
            </div>
            <div class="input-file-box">
              <label for="myfile">Select a file: </label>
              <input type="file" id="myfile" name="myfile">
            </div>
            <button type="submit" class="book-add-btn">Add Book</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
